<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Картинна галерея.</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js"></script>
  </head>
  <body>
    <article>
      <header>
        <div class="Logo">
          <img src="" alt="Logo">
        </div>
        <h1>Назва картинної галереї</h1>
        <span>UA</span>
        <nav>
          <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="news.html">Новини</a></li>
            <li><a href="auction.html">Аукціони</a></li>
            <li><a href="gallery.html">Галерея</a></li>
            <li><a href="account.html">Аккаунт</a></li>
          </ul>
        </nav>
      </header>
      <h2></h2>
      <div class="Panel">
        <h2>Фільтрація</h2>
        <form class="" action="/" method="post">
          <fieldset>
            <legend>Тип картини</legend>
            <input type="checkbox" name="type1" value="">Type 1 <br>
            <input type="checkbox" name="type2" value="">Type 2 <br>
            <input type="checkbox" name="type3" value="">Type 3 <br>
          </fieldset>
          <fieldset>
            <legend>Ціна картини</legend>
            <label for="min">Min: </label>
            <input type="number" name="min" min="0" step="10">
            <label for="max">Max: </label>
            <input type="number" name="max" min="0" step="10">
          </fieldset>
        </form>
      </div>
    </article>
    <footer>
      <div class="Contacts">
        <h2>Контакти</h2>
        <ul></ul>
      </div>
      <div class="Info">
        <h2>Про нас</h2>
        <ul></ul>
      </div>
      <div class="Social">
        <h2>Соціальні мережі</h2>
        <ul></ul>
      </div>
    </footer>
  </body>
</html>
