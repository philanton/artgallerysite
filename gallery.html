    <div class="Content">
      <h1>Галерея</h1>
      <aside>
        <h2>Фільтрація</h2>
        <form class="" action="/" method="post">
          <fieldset>
            <legend>Тип картини</legend>
            <input type="checkbox" id="type1" name="type1" value="">
            <label for="type1">Type 1</label> <br>
            <input type="checkbox" id="type2" name="type2" value="">
            <label for="type2">Type 2</label> <br>
            <input type="checkbox" id="type3" name="type3" value="">
            <label for="type3">Type 3</label> <br>
          </fieldset>
          <fieldset>
            <legend>Ціна картини</legend>
            <label for="min">Min: </label>
            <input type="number" id="min" name="min" min="0" step="10">
            <label for="max">Max: </label>
            <input type="number" id="max" name="max" min="0" step="10">
          </fieldset>
        </form>
      </aside>
      <div class="Main">
        <figure>
          <img src="" alt="Example">
          <figcaption>Example</figcaption>
        </figure>
      </div>
    </div>
    <footer>
      <div class="Contacts">
        <h2>Контакти</h2>
        <ul></ul>
      </div>
      <div class="Info">
